<!-- Wrapper für den gesamten Tab-Content -->
<div class="tab-content">
    <div class="content-wrapper">
        <div class="content-text-wrapper">
            <div class="content-top-wrapper">

                <!-- Deko-/Hero-Shape (dynamische Quelle & Alt) -->
                <img class="image-shape" [src]="data.imageShape" [alt]="data.title" />

                <div class="about-wrapper">
                    <h3>About the project</h3>

                    <!-- Projektdauer; einfache Interpolation -->
                    <span class="duration-desktop">{{ data.duration }}</span>

                </div>

            </div>
            <!-- About-Text -->
            <div class="about-text">
                {{ data.about }}
            </div>
            <!-- Work-Process Abschnitt -->

            <div class="work-process-header">
                <!-- Optional: zweite Shape, wenn gewünscht -->
                <img class="image-shape" [src]="data.imageShape" [alt]="data.title" />
                <h3>How I organized my work process</h3>
            </div>
            <div class="work-process-text">{{ data.workProcess }}</div>


            <!-- Learned Abschnitt -->
            <div class="work-process-header">
                <img class="image-shape" [src]="data.imageShape" [alt]="data.title" />
                <h3>What I have learned</h3>
            </div>
            <div class="learned-text">{{ data.learned }}</div>
        </div>

        <!-- Rechte/untere Spalte: Technologie-Icons + Projektbild + Links -->
        <div class="tech-wrapper">

            <!-- Nur rendern, wenn es mind. ein Tech-Icon gibt.
           ?.length schützt vor undefined/null (Safe Navigation). -->
            <div class="tech-img-wrapper" *ngIf="data.techImage?.length">
                <div class="mobile-text-wrapper">
                    <h2 class="mobile-Project-Name d-none">{{data.title}}</h2>
                    <p>Technologies:<p>
                        <span class="technology">{{data.technology}}</span>
                        <span class="duration-mobile d-none">{{ data.duration }}</span>
                </div>
                <div class="tech-list-img">
                    <!-- Für JEDES Icon einen <img> erzeugen -->
                    <!-- *ngFor iteriert über das string[]; 'src' ist die URL des Icons -->
                    <img class="tech-img" *ngFor="let src of data.techImage; let i = index" [src]="src"
                        [alt]="data.title + ' technology icon ' + (i + 1)" />
                </div>

                <!-- Optional: zusätzliches Projektscreenshot/-bild -->
                <img class="project-img" [src]="data.projectImage" [alt]="data.title" />
            </div>

            <!-- Link-Buttons: jeweils NUR anzeigen, wenn ein Link vorhanden ist.
           Wichtig: Dein ursprüngliches Template prüfte für Live-Test fälschlich 'data.github'.
           Korrigiert auf 'data.livetest'. Außerdem besser <a> als Button + <a>. -->
            <div class="button-wrapper">
                <button class="button-live-test">
                    <a class="none" *ngIf="data.github" [href]="data.livetest" target="_blank">Live Test</a>
                </button>
                <button class="button-github">
                    <a class="none" *ngIf="data.github" [href]="data.github" target="_blank">GitHub</a>
                </button>
            </div>
        </div>

    </div>
</div>
