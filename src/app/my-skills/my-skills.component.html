
<div class="wrapper">
  <div>
    <h2>{{ langSvc.t.whyMe.mySkills.title[langSvc.lang()] }}</h2>

    <div class="skills-wrapper width">
      <div class="skills-icon-container">
        @for (item of skillsImg; track $index) {
          <img [src]="'assets/img/icons/' + item" alt="Skill Icon">
        }
      </div>

      <div class="skills-lerning-container">
        <div class="lerning-container">
          <h3>{{ langSvc.t.whyMe.mySkills.headline[langSvc.lang()] }}</h3>
          <p>{{ langSvc.t.whyMe.mySkills.myText[langSvc.lang()] }}</p>
        </div>

        <!-- Hover-Shape, gesteuert Ã¼ber den HoverService -->
        <div
          class="shapes-container"
          (mouseenter)="hoverSvc.setHover(shapeHoverKey, true)"
          (mouseleave)="hoverSvc.setHover(shapeHoverKey, false)"
          [class.hover]="isShapeHovered()"
        >
          <img class="img-top" src="assets/img/shapes/ellipse_1.png" alt="">
          <img class="img-bottom" src="assets/img/shapes/ellipse_2.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
